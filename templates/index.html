{% extends 'base.html' %}

{% block content %}
    {% if post %}
        <h1>{{ post.title }}</h1>
        {% if <post class="image"></post> %}
        <div class="post-image">
          <img src="{{ post.image }}" alt="{{ post.title }}">
        </div>
        {% endif %}
        <p>{{ post.content|nl2br|md_links_to_html|safe }}</p>
        <p>Posted on {{ post.date_created.strftime('%B %d, %Y') }}</p>
    {% else %}
        <p>No posts yet.</p>
    {% endif %}
{% endblock %}
