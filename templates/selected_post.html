{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    {% if post.image_path %}
    <div class="post-image">
        <img src="{{ post.image_path }}" alt="{{ post.title }}" width="400"> <!-- Adjust width as needed -->
    </div>
    {% endif %}
    <p>{{ post.content|nl2br|md_links_to_html|safe }}</p>
    <p>Posted on {{ post.date_created.strftime('%B %d, %Y') }}</p>
{% endblock %}
